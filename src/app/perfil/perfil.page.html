<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">


    <ion-searchbar></ion-searchbar>
    <ion-item class="ion-align-items-center" routerLink="abrirMapa()">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-item>
    
    <ion-item class="ion-align-items-center" routerLink="abrirMapa()">
      <ion-icon name="map-outline" slot="start"></ion-icon>
      <ion-label>Abrir Mapa</ion-label>
    </ion-item>
    
    <ion-item class="ion-align-items-center" routerLink="abrirMapa()">
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>
    <ion-item class="custom-item" routerLink="/historial">
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>Historial</ion-label>
    </ion-item>




  </ion-content>
  
  
  <ion-item routerLink="/ayuda">
    <ion-icon name="help-circle-outline" slot="start"></ion-icon>
    <ion-label>Ayuda</ion-label>
  </ion-item>
  <ion-item routerLink="/login">
    
    <ion-icon name="heart-outline"></ion-icon>
    <ion-label>Cerrar Sesion</ion-label>
  </ion-item>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>TeLlevoApp</ion-title>
      <ion-buttons slot="end">
        <ion-button>Volver</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Perfil</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div id="container">
      <ion-card>
        <ion-card-header>
      
    </ion-card-header>
      
    <ion-card-content>  
      <ion-label>Bienvenido {{nombreUsuario}} <br> </ion-label>  
      <ion-label>Gracias por haber iniciado sesión en TeLlevoApp<br> Escoge una opción para empezar: </ion-label> <br>
  
      <div id="seccionProgramar">
      <ion-button shape="round" color="tertiary" id="btnProgramar"> Programar Viaje</ion-button><br>
      </div>
      <div id="seccionVerficar">
      <ion-button shape="round" color="tertiary" id="btnVerficar">Verificar vehiculos con capacidad </ion-button>
      </div>
    </ion-card-content> 
    </ion-card>
    </div>
  </ion-content>
</div>
