
<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <br>
        <ion-card-title>Bienvenido {{nombreUsuario}}</ion-card-title>
  </ion-card-header>
    
  <ion-card-content>  
   
    <ion-label>Gracias por haber iniciado sesión en TeLlevoApp<br> Escoge una opción para empezar: </ion-label> <br>

    <div id="seccionProgramar">
    <ion-button shape="round" color="tertiary" id="btnProgramar"> Programar Viaje</ion-button><br>
    </div>
    <div id="seccionVerficar">
    <ion-button shape="round" color="tertiary" id="btnVerficar">Verificar vehiculos con capacidad </ion-button>
    <br>
    <br>
    </div>
  </ion-card-content>
  </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title> TeLlevoApp </ion-title>
  </ion-toolbar>
</ion-footer>
