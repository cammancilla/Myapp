<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="tertiary">
      <ion-title size="large">Pagina principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
        <ion-img src="assets/img/walter.jpg" id="logoLogin"> </ion-img>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input 
              label="Usuario" 
              [(ngModel)]="user.usuario" 
              labelPlacement="floating" 
              placeholder="Ingrese su usuario">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input 
              type="password" 
              [(ngModel)]="user.password" 
              label="Contrase単a" 
              labelPlacement="floating" 
              placeholder="Ingrese su contrase単a">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle> 
            </ion-input>
          </ion-item>
          <div>
            
            <ion-button expand="full" color="light" routerLink="/password">
              多Olvidaste tu contrase単a?
            </ion-button>
          </div>
          <div id="cuadroMsj">
            <ion-label>{{msj}}</ion-label>
          </div>
          <div id="seccionCarga" *ngIf="carga">
            <ion-label>Cargando</ion-label>
            <mat-spinner></mat-spinner>
          </div>
          <ion-button shape="round" color="tertiary" (click)="conectar()" id="btnLogin">Conectar </ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
