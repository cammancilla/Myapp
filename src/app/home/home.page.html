<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Pagina principal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pagina principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-img src="assets/img/walter.jpg" id="logoLogin"> </ion-img>
      
    </ion-card-header>
  
    <ion-card-content>
     <ion-list>
      <ion-item>
       <ion-input label="Usuario" [(ngModel)]="user.usuario" labelPlacement="floating" placeholder="ingrese su usuario"> 
       </ion-input>
      </ion-item>
      <ion-item> 
        <ion-input type="password"  [(ngModel)]="user.password" label="Contraseña" labelPlacement="floating" placeholder="ingrese su contraseña">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle> 
        </ion-input>
      </ion-item>
      <div>
       
      </div>
      <div id="cuadroMsj"> 
        <ion-label>{{msj}}</ion-label>
      </div>
      <div id="seccionCarga" *ngIf="carga"> 
        <ion-label>Cargando</ion-label>
            <mat-spinner></mat-spinner>
      </div>
      <ion-button shape="round" (click)="conectar()" id="btnLogin">Conectar</ion-button>

     </ion-list>
    </ion-card-content>
  
   
  </ion-card>
</div>
</ion-content>
